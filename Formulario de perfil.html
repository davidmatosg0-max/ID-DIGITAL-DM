<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><script>document.write(t('perfil_y_redes'))</script></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
                .profile-preview-container {
                    width: 100vw;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    margin: 0 auto 18px auto;
                }
                .profile-preview-container img {
                    max-width: 120px;
                    border-radius: 10px;
                    box-shadow: 0 2px 8px #0001;
                    display: block;
                }
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2176d2 0%, #25D366 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .profile-container {
              background: #fff;
              border-radius: 18px;
              box-shadow: 0 4px 24px #0002;
              padding: 28px 12px 22px 12px;
              max-width: 370px;
              width: 95vw;
              margin: 40px auto 0 auto;
              box-sizing: border-box;
        }
        h2 {
            color: #2176d2;
            text-align: center;
            margin-bottom: 18px;
        }
        label {
            color: #2176d2;
            font-weight: 500;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="file"] {
              width: 100%;
              max-width: 320px;
              padding: 8px 10px;
              margin-top: 4px;
              margin-bottom: 12px;
              border: 1px solid #ddd;
              border-radius: 7px;
              font-size: 1em;
              box-sizing: border-box;
        }
        button[type="submit"] {
            background: #25D366;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 11px 0;
            width: 100%;
            font-size: 1.08em;
            font-weight: bold;
            box-shadow: 0 2px 8px #0001;
            cursor: pointer;
            margin-top: 10px;
            margin-bottom: 8px;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: #2176d2;
        }
        .profile-preview-container {
              width: 100%;
              display: flex;
              justify-content: center;
              align-items: center;
              margin-top: 20px;
              margin-bottom: 0;
        }
        .profile-preview-container img {
            max-width: 120px;
            border-radius: 10px;
            box-shadow: 0 2px 8px #0001;
        }
        @media (max-width: 480px) {
            .profile-container {
                padding: 10px 2vw 10px 2vw;
                max-width: 98vw;
            }
            input[type="text"], input[type="email"], input[type="tel"], input[type="file"] {
                max-width: 90vw;
            }
            h2 { font-size: 1.2em; }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div id="empresaLogoPreview" style="display:flex;align-items:center;justify-content:center;gap:16px;margin-bottom:18px;">
            <img id="empresaLogoImg" src="#" alt="Logo Empresa" style="display:none;max-height:48px;max-width:80px;border-radius:8px;background:#fff;"/>
            <span id="empresaNombrePreview" style="font-size:1.3em;font-weight:bold;"></span>
        </div>
        <h2 style="margin-top:0;"><script>document.write(t('perfil'))</script></h2>
        <div class="profile-preview-container" style="margin-bottom:18px;">
            <img id="profilePreview" src="#" alt="Previsualizaci贸n" style="display:none; max-width:120px; border-radius:10px;"/>
        </div>
        <form id="profileForm">
            <label for="profileEmpresa"><script>document.write(t('empresa'))</script>:</label><br>
            <input type="text" id="profileEmpresa" name="profileEmpresa"><br><br>
            <div class="desc-campo"><small id="desc_empresa"></small></div>
            <label for="profileLogo"><script>document.write(t('logo_empresa'))</script>:</label><br>
            <input type="file" id="profileLogo" name="profileLogo" accept="image/jpeg, image/png"><br><br>
            <div class="desc-campo"><small id="desc_logo_empresa"></small></div>

            <label for="profileFoto"><script>document.write(t('foto_perfil'))</script>:</label><br>
            <input type="file" id="profileFoto" name="profileFoto" accept="image/jpeg, image/png"><br><br>
            <div class="desc-campo"><small id="desc_foto_perfil"></small></div>

            <label for="profileNombre"><script>document.write(t('nombre_completo'))</script>:</label><br>
            <input type="text" id="profileNombre" name="profileNombre" required><br><br>
            <div class="desc-campo"><small id="desc_nombre_completo"></small></div>

            <label for="profileCargo"><script>document.write(t('cargo'))</script>:</label><br>
            <input type="text" id="profileCargo" name="profileCargo" required><br><br>
            <div class="desc-campo"><small id="desc_cargo"></small></div>

            <label for="profileNacimiento" id="labelNacimiento"><script>document.write(t('fecha_nacimiento'))</script>:</label><br>
            <input type="date" id="profileNacimiento" name="profileNacimiento"><br><br>
            <div class="desc-campo"><small id="desc_nacimiento"></small></div>

            <h3><script>document.write(t('redes'))</script></h3>
            <label for="profileWhatsapp"><script>document.write(t('whatsapp'))</script>:</label><br>
            <input type="text" id="profileWhatsapp" name="profileWhatsapp"><br><br>
            <div class="desc-campo"><small id="desc_whatsapp"></small></div>

            <label for="profileTelefono"><script>document.write(t('telefono'))</script>:</label><br>
            <input type="tel" id="profileTelefono" name="profileTelefono"><br><br>
            <div class="desc-campo"><small id="desc_telefono"></small></div>

            <label for="profileEmail"><script>document.write(t('email'))</script>:</label><br>
            <input type="email" id="profileEmail" name="profileEmail"><br><br>
            <div class="desc-campo"><small id="desc_email"></small></div>

            <label for="profileFacebook"><script>document.write(t('facebook'))</script>:</label><br>
            <input type="text" id="profileFacebook" name="profileFacebook"><br><br>
            <div class="desc-campo"><small id="desc_facebook"></small></div>

            <label for="profileInstagram"><script>document.write(t('instagram'))</script>:</label><br>
            <input type="text" id="profileInstagram" name="profileInstagram"><br><br>
            <div class="desc-campo"><small id="desc_instagram"></small></div>

            <label for="profileLinkedin"><script>document.write(t('linkedin'))</script>:</label><br>
            <input type="text" id="profileLinkedin" name="profileLinkedin"><br><br>
            <div class="desc-campo"><small id="desc_linkedin"></small></div>

            <button type="submit"><script>document.write(t('guardar'))</script></button>

    </form>

    <script src="lang.js"></script>
    <script>
    function traducirFormularioPerfil() {
        if(window.t) {
            // Labels
            document.querySelector('h2').textContent = t('perfil');
            document.querySelector('label[for="profileEmpresa"]').textContent = t('empresa')+':';
            document.querySelector('label[for="profileLogo"]').textContent = t('logo_empresa')+':';
            document.querySelector('label[for="profileFoto"]').textContent = t('foto_perfil')+':';
            document.querySelector('label[for="profileNombre"]').textContent = t('nombre_completo')+':';
            document.querySelector('label[for="profileCargo"]').textContent = t('cargo')+':';
            document.getElementById('labelNacimiento').textContent = t('fecha_nacimiento')+':';
            document.querySelector('h3').textContent = t('redes');
            document.querySelector('label[for="profileWhatsapp"]').textContent = t('whatsapp')+':';
            document.querySelector('label[for="profileTelefono"]').textContent = t('telefono')+':';
            document.querySelector('label[for="profileEmail"]').textContent = t('email')+':';
            document.querySelector('label[for="profileFacebook"]').textContent = t('facebook')+':';
            document.querySelector('label[for="profileInstagram"]').textContent = t('instagram')+':';
            document.querySelector('label[for="profileLinkedin"]').textContent = t('linkedin')+':';
            document.querySelector('button[type="submit"]').textContent = t('guardar');
            // Descripciones
            const map = {
                desc_empresa: 'empresa_desc',
                desc_logo_empresa: 'logo_empresa_desc',
                desc_foto_perfil: 'foto_perfil_desc',
                desc_nombre_completo: 'nombre_completo_desc',
                desc_cargo: 'cargo_desc',
                desc_nacimiento: 'fecha_nacimiento_desc',
                desc_whatsapp: 'whatsapp_desc',
                desc_telefono: 'telefono_desc',
                desc_email: 'email_desc',
                desc_facebook: 'facebook_desc',
                desc_instagram: 'instagram_desc',
                desc_linkedin: 'linkedin_desc'
            };
            for(const id in map) {
                const el = document.getElementById(id);
                if(el) el.textContent = t(map[id]);
            }
        }
    }
    document.addEventListener('DOMContentLoaded', function() {
        traducirFormularioPerfil();
        // Ya no hay selector de idioma, se usa el idioma global
    });
    </script>
        </form>
    </div>
    <script>
                    // Si existen datos previos, rellenar el formulario para edici贸n
                    document.addEventListener('DOMContentLoaded', function() {
                        const data = JSON.parse(localStorage.getItem('profileData') || '{}');
                        if (data && (data.nombre || data.empresa)) {
                            if(data.empresa) {
                                document.getElementById('profileEmpresa').value = data.empresa;
                                document.getElementById('empresaNombrePreview').textContent = data.empresa;
                            }
                            if(data.logo) {
                                const logoImg = document.getElementById('empresaLogoImg');
                                logoImg.src = data.logo;
                                logoImg.style.display = 'block';
                                logoImg.setAttribute('data-img', data.logo);
                            }
                            if(data.nombre) document.getElementById('profileNombre').value = data.nombre;
                            if(data.cargo) document.getElementById('profileCargo').value = data.cargo;
                            if(data.nacimiento) document.getElementById('profileNacimiento').value = data.nacimiento;
                            if(data.foto) {
                                const preview = document.getElementById('profilePreview');
                                preview.src = data.foto;
                                preview.style.display = 'block';
                                preview.setAttribute('data-img', data.foto);
                            }
                            if(data.whatsapp) document.getElementById('profileWhatsapp').value = data.whatsapp;
                            if(data.telefono) document.getElementById('profileTelefono').value = data.telefono;
                            if(data.email) document.getElementById('profileEmail').value = data.email;
                            if(data.facebook) document.getElementById('profileFacebook').value = data.facebook;
                            if(data.instagram) document.getElementById('profileInstagram').value = data.instagram;
                            if(data.linkedin) document.getElementById('profileLinkedin').value = data.linkedin;
                        }
                    });
                // Previsualizaci贸n en vivo de empresa y logo
                document.getElementById('profileEmpresa').addEventListener('input', function(e) {
                    document.getElementById('empresaNombrePreview').textContent = e.target.value;
                });
                document.getElementById('profileLogo').addEventListener('change', function(event) {
                    const file = event.target.files[0];
                    const logoImg = document.getElementById('empresaLogoImg');
                    if (file && (file.type === 'image/jpeg' || file.type === 'image/png')) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            logoImg.src = e.target.result;
                            logoImg.style.display = 'block';
                        };
                        reader.readAsDataURL(file);
                    } else {
                        logoImg.src = '#';
                        logoImg.style.display = 'none';
                    }
                });
            // Previsualizaci贸n del logo
            document.getElementById('profileLogo').addEventListener('change', function(event) {
                const file = event.target.files[0];
                const logoImg = document.getElementById('empresaLogoImg');
                if (file && (file.type === 'image/jpeg' || file.type === 'image/png')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        logoImg.src = e.target.result;
                        logoImg.style.display = 'block';
                        logoImg.setAttribute('data-img', e.target.result);
                    };
                    reader.readAsDataURL(file);
                } else {
                    logoImg.src = '#';
                    logoImg.style.display = 'none';
                    logoImg.removeAttribute('data-img');
                }
            });

    document.getElementById('profileFoto').addEventListener('change', function(event) {
        const file = event.target.files[0];
        const preview = document.getElementById('profilePreview');
        if (file && (file.type === 'image/jpeg' || file.type === 'image/png')) {
            const reader = new FileReader();
            reader.onload = function(e) {
                // Optimizar la imagen a 80x80px y calidad 0.5
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    canvas.width = 80;
                    canvas.height = 80;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, 80, 80);
                    let optimized;
                    if (file.type === 'image/png') {
                        optimized = canvas.toDataURL('image/png', 0.7);
                    } else {
                        optimized = canvas.toDataURL('image/jpeg', 0.5);
                    }
                    preview.src = optimized;
                    preview.style.display = 'block';
                    preview.setAttribute('data-img', optimized);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        } else {
            preview.src = '#';
            preview.style.display = 'none';
            preview.removeAttribute('data-img');
        }
    });

    document.getElementById('profileForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const empresa = document.getElementById('profileEmpresa').value;
        const logo = document.getElementById('empresaLogoImg').getAttribute('data-img') || '';
        const nombre = document.getElementById('profileNombre').value;
        const cargo = document.getElementById('profileCargo').value;
        const nacimiento = document.getElementById('profileNacimiento').value;
        const whatsapp = document.getElementById('profileWhatsapp').value;
        const telefono = document.getElementById('profileTelefono').value;
        const email = document.getElementById('profileEmail').value;
        const facebook = document.getElementById('profileFacebook').value;
        const instagram = document.getElementById('profileInstagram').value;
        const linkedin = document.getElementById('profileLinkedin').value;
        const foto = document.getElementById('profilePreview').getAttribute('data-img') || '';
        const idUnico = 'ID-' + Date.now() + '-' + Math.floor(Math.random()*10000);
        const data = { empresa, logo, nombre, cargo, nacimiento, whatsapp, telefono, email, facebook, instagram, linkedin, foto, idUnico };
        localStorage.setItem('profileData', JSON.stringify(data));
        window.location.href = 'ID.html';
    });

</script>
</body>
</html>
