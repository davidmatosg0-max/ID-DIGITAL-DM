<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil y Redes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
                .profile-preview-container {
                    width: 100vw;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    margin: 0 auto 18px auto;
                }
                .profile-preview-container img {
                    max-width: 120px;
                    border-radius: 10px;
                    box-shadow: 0 2px 8px #0001;
                    display: block;
                }
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2176d2 0%, #25D366 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .profile-container {
              background: #fff;
              border-radius: 18px;
              box-shadow: 0 4px 24px #0002;
              padding: 28px 12px 22px 12px;
              max-width: 370px;
              width: 95vw;
              margin: 40px auto 0 auto;
              box-sizing: border-box;
        }
        h2 {
            color: #2176d2;
            text-align: center;
            margin-bottom: 18px;
        }
        label {
            color: #2176d2;
            font-weight: 500;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="file"] {
              width: 100%;
              max-width: 320px;
              padding: 8px 10px;
              margin-top: 4px;
              margin-bottom: 12px;
              border: 1px solid #ddd;
              border-radius: 7px;
              font-size: 1em;
              box-sizing: border-box;
        }
        button[type="submit"], #btnEjemplo {
            background: #25D366;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 11px 0;
            width: 100%;
            font-size: 1.08em;
            font-weight: bold;
            box-shadow: 0 2px 8px #0001;
            cursor: pointer;
            margin-top: 10px;
            margin-bottom: 8px;
            transition: background 0.2s;
        }
        button[type="submit"]:hover, #btnEjemplo:hover {
            background: #2176d2;
        }
        .profile-preview-container {
              width: 100%;
              display: flex;
              justify-content: center;
              align-items: center;
              margin-top: 20px;
              margin-bottom: 0;
        }
        .profile-preview-container img {
            max-width: 120px;
            border-radius: 10px;
            box-shadow: 0 2px 8px #0001;
        }
        @media (max-width: 480px) {
            .profile-container {
                padding: 10px 2vw 10px 2vw;
                max-width: 98vw;
            }
            input[type="text"], input[type="email"], input[type="tel"], input[type="file"] {
                max-width: 90vw;
            }
            h2 { font-size: 1.2em; }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div id="empresaLogoPreview" style="display:flex;align-items:center;justify-content:center;gap:16px;margin-bottom:18px;">
            <img id="empresaLogoImg" src="#" alt="Logo Empresa" style="display:none;max-height:48px;max-width:80px;border-radius:8px;background:#fff;"/>
            <span id="empresaNombrePreview" style="font-size:1.3em;font-weight:bold;"></span>
        </div>
        <h2 style="margin-top:0;">Perfil</h2>
        <div class="profile-preview-container" style="margin-bottom:18px;">
            <img id="profilePreview" src="#" alt="Previsualización" style="display:none; max-width:120px; border-radius:10px;"/>
        </div>
        <form id="profileForm">
            <label for="profileEmpresa">Empresa:</label><br>
            <input type="text" id="profileEmpresa" name="profileEmpresa"><br><br>
            <label for="profileLogo">Logo de la empresa (JPG, PNG):</label><br>
            <input type="file" id="profileLogo" name="profileLogo" accept="image/jpeg, image/png"><br><br>
            <button type="button" id="btnEjemplo" style="margin-bottom:15px;">Cargar datos de ejemplo</button>
            <label for="profileFoto">Foto de perfil (JPG, PNG):</label><br>
            <input type="file" id="profileFoto" name="profileFoto" accept="image/jpeg, image/png"><br><br>

            <label for="profileNombre">Nombre completo:</label><br>
            <input type="text" id="profileNombre" name="profileNombre" required><br><br>

            <label for="profileCargo">Cargo:</label><br>
            <input type="text" id="profileCargo" name="profileCargo" required><br><br>

            <h3>Redes</h3>
            <label for="profileWhatsapp">Whatsapp:</label><br>
            <input type="text" id="profileWhatsapp" name="profileWhatsapp"><br><br>

            <label for="profileTelefono">Teléfono:</label><br>
            <input type="tel" id="profileTelefono" name="profileTelefono"><br><br>

            <label for="profileEmail">Email:</label><br>
            <input type="email" id="profileEmail" name="profileEmail"><br><br>

            <label for="profileFacebook">Facebook:</label><br>
            <input type="text" id="profileFacebook" name="profileFacebook"><br><br>

            <label for="profileInstagram">Instagram:</label><br>
            <input type="text" id="profileInstagram" name="profileInstagram"><br><br>

            <label for="profileLinkedin">LinkedIn:</label><br>
            <input type="text" id="profileLinkedin" name="profileLinkedin"><br><br>

            <button type="submit">Guardar</button>
        </form>
    </div>
    <script>
                    // Si existen datos previos, rellenar el formulario para edición
                    document.addEventListener('DOMContentLoaded', function() {
                        const data = JSON.parse(localStorage.getItem('profileData') || '{}');
                        if (data && (data.nombre || data.empresa)) {
                            if(data.empresa) {
                                document.getElementById('profileEmpresa').value = data.empresa;
                                document.getElementById('empresaNombrePreview').textContent = data.empresa;
                            }
                            if(data.logo) {
                                const logoImg = document.getElementById('empresaLogoImg');
                                logoImg.src = data.logo;
                                logoImg.style.display = 'block';
                                logoImg.setAttribute('data-img', data.logo);
                            }
                            if(data.nombre) document.getElementById('profileNombre').value = data.nombre;
                            if(data.cargo) document.getElementById('profileCargo').value = data.cargo;
                            if(data.foto) {
                                const preview = document.getElementById('profilePreview');
                                preview.src = data.foto;
                                preview.style.display = 'block';
                                preview.setAttribute('data-img', data.foto);
                            }
                            if(data.whatsapp) document.getElementById('profileWhatsapp').value = data.whatsapp;
                            if(data.telefono) document.getElementById('profileTelefono').value = data.telefono;
                            if(data.email) document.getElementById('profileEmail').value = data.email;
                            if(data.facebook) document.getElementById('profileFacebook').value = data.facebook;
                            if(data.instagram) document.getElementById('profileInstagram').value = data.instagram;
                            if(data.linkedin) document.getElementById('profileLinkedin').value = data.linkedin;
                        }
                    });
                // Previsualización en vivo de empresa y logo
                document.getElementById('profileEmpresa').addEventListener('input', function(e) {
                    document.getElementById('empresaNombrePreview').textContent = e.target.value;
                });
                document.getElementById('profileLogo').addEventListener('change', function(event) {
                    const file = event.target.files[0];
                    const logoImg = document.getElementById('empresaLogoImg');
                    if (file && (file.type === 'image/jpeg' || file.type === 'image/png')) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            logoImg.src = e.target.result;
                            logoImg.style.display = 'block';
                        };
                        reader.readAsDataURL(file);
                    } else {
                        logoImg.src = '#';
                        logoImg.style.display = 'none';
                    }
                });
            // Previsualización del logo
            document.getElementById('profileLogo').addEventListener('change', function(event) {
                const file = event.target.files[0];
                const logoImg = document.getElementById('empresaLogoImg');
                if (file && (file.type === 'image/jpeg' || file.type === 'image/png')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        logoImg.src = e.target.result;
                        logoImg.style.display = 'block';
                        logoImg.setAttribute('data-img', e.target.result);
                    };
                    reader.readAsDataURL(file);
                } else {
                    logoImg.src = '#';
                    logoImg.style.display = 'none';
                    logoImg.removeAttribute('data-img');
                }
            });
        document.getElementById('btnEjemplo').addEventListener('click', function() {
            document.getElementById('profileEmpresa').value = 'Creativa Studio';
            document.getElementById('empresaNombrePreview').textContent = 'Creativa Studio';
            // Logo de ejemplo
            const ejemploLogo = 'https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg';
            const logoImg = document.getElementById('empresaLogoImg');
            logoImg.src = ejemploLogo;
            logoImg.style.display = 'block';
            logoImg.setAttribute('data-img', ejemploLogo);
            document.getElementById('profileNombre').value = 'Ana Torres';
            document.getElementById('profileCargo').value = 'Diseñadora Gráfica';
            document.getElementById('profileWhatsapp').value = '51987654321';
            document.getElementById('profileTelefono').value = '987654321';
            document.getElementById('profileEmail').value = 'ana.torres@email.com';
            document.getElementById('profileFacebook').value = 'https://facebook.com/anatorres';
            document.getElementById('profileInstagram').value = 'https://instagram.com/anatorres';
            document.getElementById('profileLinkedin').value = 'https://linkedin.com/in/anatorres';
            // Imagen de ejemplo (base64 pequeña)
            const ejemploImg = 'https://randomuser.me/api/portraits/women/44.jpg';
            const preview = document.getElementById('profilePreview');
            preview.src = ejemploImg;
            preview.style.display = 'block';
            preview.setAttribute('data-img', ejemploImg);
        });
    document.getElementById('profileFoto').addEventListener('change', function(event) {
        const file = event.target.files[0];
        const preview = document.getElementById('profilePreview');
        if (file && (file.type === 'image/jpeg' || file.type === 'image/png')) {
            const reader = new FileReader();
            reader.onload = function(e) {
                // Optimizar la imagen a 80x80px y calidad 0.5
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    canvas.width = 80;
                    canvas.height = 80;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, 80, 80);
                    let optimized;
                    if (file.type === 'image/png') {
                        optimized = canvas.toDataURL('image/png', 0.7);
                    } else {
                        optimized = canvas.toDataURL('image/jpeg', 0.5);
                    }
                    preview.src = optimized;
                    preview.style.display = 'block';
                    preview.setAttribute('data-img', optimized);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        } else {
            preview.src = '#';
            preview.style.display = 'none';
            preview.removeAttribute('data-img');
        }
    });

    document.getElementById('profileForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const empresa = document.getElementById('profileEmpresa').value;
        const logo = document.getElementById('empresaLogoImg').getAttribute('data-img') || '';
        const nombre = document.getElementById('profileNombre').value;
        const cargo = document.getElementById('profileCargo').value;
        const whatsapp = document.getElementById('profileWhatsapp').value;
        const telefono = document.getElementById('profileTelefono').value;
        const email = document.getElementById('profileEmail').value;
        const facebook = document.getElementById('profileFacebook').value;
        const instagram = document.getElementById('profileInstagram').value;
        const linkedin = document.getElementById('profileLinkedin').value;
        const foto = document.getElementById('profilePreview').getAttribute('data-img') || '';
        const idUnico = 'ID-' + Date.now() + '-' + Math.floor(Math.random()*10000);
        const data = { empresa, logo, nombre, cargo, whatsapp, telefono, email, facebook, instagram, linkedin, foto, idUnico };
        localStorage.setItem('profileData', JSON.stringify(data));
        window.location.href = 'ID.html';
    });
    </script>
</body>
</html>
