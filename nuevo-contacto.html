<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><script>document.write(t('nuevo_contacto'))</script></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .profile-preview-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto 18px auto;
        }
        .profile-preview-container img {
            max-width: 120px;
            border-radius: 10px;
            object-fit: cover;
            aspect-ratio: 1/1;
            image-rendering: auto;
            box-shadow: 0 2px 8px #0001;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2176d2 0%, #25D366 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .profile-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px #0002;
            padding: 28px 12px 22px 12px;
            max-width: 370px;
            width: 95vw;
            margin: 40px auto 0 auto;
            box-sizing: border-box;
        }
        h2 {
            color: #2176d2;
            text-align: center;
            margin-bottom: 18px;
        }
        label {
            color: #2176d2;
            font-weight: 500;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="file"] {
            width: 100%;
            max-width: 320px;
            padding: 8px 10px;
            margin-top: 4px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 7px;
            font-size: 1em;
            box-sizing: border-box;
        }
        button[type="submit"], button[type="button"] {
            background: #25D366;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 11px 0;
            width: 100%;
            font-size: 1.08em;
            font-weight: bold;
            box-shadow: 0 2px 8px #0001;
            cursor: pointer;
            margin-top: 10px;
            margin-bottom: 8px;
            transition: background 0.2s;
        }
        button[type="submit"]:hover, button[type="button"]:hover {
            background: #2176d2;
        }
        @media (max-width: 480px) {
            .profile-container {
                padding: 10px 2vw 10px 2vw;
                max-width: 98vw;
            }
            input[type="text"], input[type="email"], input[type="tel"], input[type="file"] {
                max-width: 90vw;
            }
            h2 { font-size: 1.2em; }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div id="empresaLogoPreview" style="display:flex;align-items:center;justify-content:center;gap:16px;margin-bottom:18px;">
            <img id="empresaLogoImg" src="#" alt="Logo Empresa" style="display:none;max-height:48px;max-width:80px;border-radius:8px;background:#fff;object-fit:cover;aspect-ratio:1/1;image-rendering:auto;"/>
            <span id="empresaNombrePreview" style="font-size:1.3em;font-weight:bold;"></span>
        </div>
        <h2><script>document.write(t('nuevo_contacto'))</script></h2>
        <form id="profileForm">
            <label for="profileEmpresa"><script>document.write(t('empresa'))</script>:</label><br>
            <input type="text" id="profileEmpresa" name="profileEmpresa"><br><br>
            <label for="profileLogo"><script>document.write(t('logo_empresa'))</script>:</label><br>
            <input type="file" id="profileLogo" name="profileLogo" accept="image/jpeg, image/png"><br><br>
            <div class="profile-preview-container">
                <img id="profilePreview" src="#" alt="Previsualización" style="display:none; margin-bottom:10px; max-width:120px; border-radius:10px; margin-left:auto; margin-right:auto; object-fit:cover; aspect-ratio:1/1; image-rendering:auto;"/>
            </div>
            <label for="profileFoto"><script>document.write(t('foto_perfil'))</script>:</label><br>
            <input type="file" id="profileFoto" name="profileFoto" accept="image/jpeg, image/png"><br><br>

            <label for="profileNombre"><script>document.write(t('nombre_completo'))</script>:</label><br>
            <input type="text" id="profileNombre" name="profileNombre" required><br><br>

            <label for="profileCargo"><script>document.write(t('cargo'))</script>:</label><br>
            <input type="text" id="profileCargo" name="profileCargo" required><br><br>

            <h3><script>document.write(t('redes'))</script></h3>
            <label for="profileWhatsapp"><script>document.write(t('whatsapp'))</script>:</label><br>
            <input type="text" id="profileWhatsapp" name="profileWhatsapp"><br><br>

            <label for="profileTelefono"><script>document.write(t('telefono'))</script>:</label><br>
            <input type="tel" id="profileTelefono" name="profileTelefono"><br><br>

            <label for="profileEmail"><script>document.write(t('email'))</script>:</label><br>
            <input type="email" id="profileEmail" name="profileEmail"><br><br>

            <label for="profileFacebook"><script>document.write(t('facebook'))</script>:</label><br>
            <input type="text" id="profileFacebook" name="profileFacebook"><br><br>

            <label for="profileInstagram"><script>document.write(t('instagram'))</script>:</label><br>
            <input type="text" id="profileInstagram" name="profileInstagram"><br><br>

            <label for="profileLinkedin"><script>document.write(t('linkedin'))</script>:</label><br>
            <input type="text" id="profileLinkedin" name="profileLinkedin"><br><br>

             <label for="profileNacimiento" id="labelNacimiento"></label><br>
             <input type="date" id="profileNacimiento" name="profileNacimiento"><br><br>
             <div class="desc-campo"><small id="desc_nacimiento"></small></div>

            <button type="button" id="btnCargarEjemploContacto" style="background:#2176d2;color:#fff;margin-bottom:10px;">Subir ejemplo</button>
            <button type="submit"><script>document.write(t('guardar'))</script></button>
        </form>
        <script src="lang.js"></script>
        <script>
        function traducirNuevoContacto() {
            if(window.t) {
                document.querySelector('label[for="profileEmpresa"]').textContent = t('empresa')+':';
                document.querySelector('label[for="profileLogo"]').textContent = t('logo_empresa')+':';
                document.querySelector('label[for="profileFoto"]').textContent = t('foto_perfil')+':';
                document.querySelector('label[for="profileNombre"]').textContent = t('nombre_completo')+':';
                document.querySelector('label[for="profileCargo"]').textContent = t('cargo')+':';
                document.getElementById('labelNacimiento').textContent = t('fecha_nacimiento')+':';
                document.querySelector('h3').textContent = t('redes');
                document.querySelector('label[for="profileWhatsapp"]').textContent = t('whatsapp')+':';
                document.querySelector('label[for="profileTelefono"]').textContent = t('telefono')+':';
                document.querySelector('label[for="profileEmail"]').textContent = t('email')+':';
                document.querySelector('label[for="profileFacebook"]').textContent = t('facebook')+':';
                document.querySelector('label[for="profileInstagram"]').textContent = t('instagram')+':';
                document.querySelector('label[for="profileLinkedin"]').textContent = t('linkedin')+':';
                document.querySelector('button[type="submit"]').textContent = t('guardar');
                // Descripciones
                const map = {
                    desc_nacimiento: 'fecha_nacimiento_desc'
                };
                for(const id in map) {
                    const el = document.getElementById(id);
                    if(el) el.textContent = t(map[id]);
                }
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            traducirNuevoContacto();
            // Sincronizar traducción si cambia el idioma global desde otra pestaña o ventana
            window.addEventListener('storage', function(e) {
                if(e.key === 'lang') {
                    setTimeout(traducirNuevoContacto, 100);
                }
            });
        });
        </script>
    </div>
    <script>
        // Previsualización en vivo de empresa y logo
        document.getElementById('profileEmpresa').addEventListener('input', function(e) {
            document.getElementById('empresaNombrePreview').textContent = e.target.value;
        });
        document.getElementById('profileLogo').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const logoImg = document.getElementById('empresaLogoImg');
            if (file && (file.type === 'image/jpeg' || file.type === 'image/png')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    logoImg.src = e.target.result;
                    logoImg.style.display = 'block';
                    logoImg.setAttribute('data-img', e.target.result);
                };
                reader.readAsDataURL(file);
            } else {
                logoImg.src = '#';
                logoImg.style.display = 'none';
                logoImg.removeAttribute('data-img');
            }
        });
        document.getElementById('profileFoto').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('profilePreview');
            if (file && (file.type === 'image/jpeg' || file.type === 'image/png')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // Optimizar la imagen a 80x80px y calidad 0.5
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        canvas.width = 80;
                        canvas.height = 80;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, 80, 80);
                        let optimized;
                        if (file.type === 'image/png') {
                            optimized = canvas.toDataURL('image/png', 0.7);
                        } else {
                            optimized = canvas.toDataURL('image/jpeg', 0.5);
                        }
                        preview.src = optimized;
                        preview.style.display = 'block';
                        preview.setAttribute('data-img', optimized);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                preview.src = '#';
                preview.style.display = 'none';
                preview.removeAttribute('data-img');
            }
        });
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const empresa = document.getElementById('profileEmpresa').value;
            const logo = document.getElementById('empresaLogoImg').getAttribute('data-img') || '';
            const nombre = document.getElementById('profileNombre').value;
            const cargo = document.getElementById('profileCargo').value;
            const nacimiento = document.getElementById('profileNacimiento').value;
            const whatsapp = document.getElementById('profileWhatsapp').value;
            const telefono = document.getElementById('profileTelefono').value;
            const email = document.getElementById('profileEmail').value;
            const facebook = document.getElementById('profileFacebook').value;
            const instagram = document.getElementById('profileInstagram').value;
            const linkedin = document.getElementById('profileLinkedin').value;
            const foto = document.getElementById('profilePreview').getAttribute('data-img') || '';
            let contactos = JSON.parse(localStorage.getItem('contactos') || '[]');
            let idxEdit = localStorage.getItem('editarContactoIdx');
            if (window.location.search.includes('edit=1') && idxEdit !== null && contactos[idxEdit]) {
                // Editar contacto existente
                const idUnico = contactos[idxEdit].idUnico || ('ID-' + Date.now() + '-' + Math.floor(Math.random()*10000));
                contactos[idxEdit] = { empresa, logo, nombre, cargo, nacimiento, whatsapp, telefono, email, facebook, instagram, linkedin, foto, idUnico };
                localStorage.removeItem('editarContactoIdx');
            } else {
                // Nuevo contacto
                const idUnico = 'ID-' + Date.now() + '-' + Math.floor(Math.random()*10000);
                contactos.push({ empresa, logo, nombre, cargo, nacimiento, whatsapp, telefono, email, facebook, instagram, linkedin, foto, idUnico });
            }
            localStorage.setItem('contactos', JSON.stringify(contactos));
            window.location.href = 'contactos.html';
        });
                // Si es edición, cargar datos del contacto seleccionado
                document.addEventListener('DOMContentLoaded', function() {
                    if (window.location.search.includes('edit=1')) {
                        let idxEdit = localStorage.getItem('editarContactoIdx');
                        let contactos = JSON.parse(localStorage.getItem('contactos') || '[]');
                        if (idxEdit !== null && contactos[idxEdit]) {
                            const c = contactos[idxEdit];
                            document.getElementById('profileEmpresa').value = c.empresa || '';
                            document.getElementById('empresaNombrePreview').textContent = c.empresa || '';
                            document.getElementById('profileNombre').value = c.nombre || '';
                            document.getElementById('profileCargo').value = c.cargo || '';
                            document.getElementById('profileNacimiento').value = c.nacimiento || '';
                            document.getElementById('profileWhatsapp').value = c.whatsapp || '';
                            document.getElementById('profileTelefono').value = c.telefono || '';
                            document.getElementById('profileEmail').value = c.email || '';
                            document.getElementById('profileFacebook').value = c.facebook || '';
                            document.getElementById('profileInstagram').value = c.instagram || '';
                            document.getElementById('profileLinkedin').value = c.linkedin || '';
                            // Logo y foto
                            var logoImg = document.getElementById('empresaLogoImg');
                            var preview = document.getElementById('profilePreview');
                            if (c.logo) {
                                logoImg.setAttribute('data-img', c.logo);
                                logoImg.src = c.logo;
                                logoImg.style.display = 'block';
                            }
                            if (c.foto) {
                                preview.setAttribute('data-img', c.foto);
                                preview.src = c.foto;
                                preview.style.display = 'block';
                            }
                        }
                    }
                });

        // Mostrar logo y foto de perfil si tienen src válido
        var logoImg = document.getElementById('empresaLogoImg');
        if(logoImg.src && logoImg.src !== '#' && logoImg.src !== window.location.href+'#') logoImg.style.display = 'block';
        else logoImg.style.display = 'none';
        var preview = document.getElementById('profilePreview');
        if(preview.src && preview.src !== '#' && preview.src !== window.location.href+'#') preview.style.display = 'block';
        else preview.style.display = 'none';
    </script>
</body>
</html>
