                                // Aqu√≠ puedes adaptar para agregar los contactos importados a tu lista/localStorage
                                alert(t('contactosImportados') + ': ' + contacts.length);

                            } else {
                                alert(t('noSeleccionados'));
                            }
                        } catch (e) {
                            alert(t('noImportados') + ': ' + e.message);
                        }
                    } else {
                        alert(t('soloDisponibleMovil'));
                    }
                };
            }
        });
    document.addEventListener('DOMContentLoaded', function() {
        // Eliminar el modal de nuevo contacto y redirigir el bot√≥n
        var modalNuevo = document.getElementById('modalNuevoContacto');
        if(modalNuevo) modalNuevo.remove();
        var btnNuevo = document.getElementById('btnNuevoContacto');
        if(btnNuevo) {
            btnNuevo.onclick = function() {
                window.location.href = 'nuevo-contacto.html';
            };
        }
    });
    // Obtener lista de contactos de localStorage
    function getContacts() {
        return JSON.parse(localStorage.getItem('contactos') || '[]');
    }
    function setContacts(list) {
        localStorage.setItem('contactos', JSON.stringify(list));
    }
    function renderContacts(filtro = '') {
        const contacts = getContacts();
        const container = document.getElementById('contactsContainer');
        container.innerHTML = '';
        let filtrados = contacts;
        if (filtro && filtro.trim() !== '') {
            const f = filtro.trim().toLowerCase();
            filtrados = contacts.filter(c =>
                (c.nombre && c.nombre.toLowerCase().includes(f)) ||
                (c.empresa && c.empresa.toLowerCase().includes(f)) ||
                (c.cargo && c.cargo.toLowerCase().includes(f))
            );
        }
        if (filtrados.length === 0) {
            container.innerHTML = '<p>'+t('no_hay_contactos')+'</p>';
            return;
        }
        filtrados.forEach((c, idx) => {
            const div = document.createElement('div');
            div.className = 'contact-item';
            div.innerHTML = `
                <img class="contact-photo" src="${c.foto || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(c.nombre || 'C') + '&background=2176d2&color=fff'}" alt="Foto">
                <div class="contact-info">
                    <div class="contact-name">${c.nombre || ''}</div>
                    <div>${c.cargo || ''}</div>
                    <div style="font-size:0.95em;color:#888;">${c.empresa || ''}</div>
                    <div style="font-size:0.85em;color:#aaa;display:flex;align-items:center;gap:8px;">
                        ${c.idUnico ? `<span>ID: ${(String(c.idUnico).replace(/[^a-zA-Z0-9\-]/g, ''))}</span>` : ''}
                        ${(c.email && c.email.length > 3) ? `<button title='Correo r√°pido' onclick='window.open("mailto:${c.email}?subject=Hola%20${encodeURIComponent(c.nombre||'')}&body=Hola%20${encodeURIComponent(c.nombre||'')},%20te%20escribo%20desde%20mi%20agenda%20digital.","_blank")' style='background:#FF9800;border:none;border-radius:50%;padding:6px 9px;cursor:pointer;display:flex;align-items:center;justify-content:center;box-shadow:0 1px 4px #0002;'><i class='fa-solid fa-envelope' style='color:#fff;font-size:1.1em;'></i></button>` : ''}
                        ${(c.whatsapp && c.whatsapp.length > 3) ? `<button title='Mensaje r√°pido' onclick='window.open("https://wa.me/${c.whatsapp.replace(/[^0-9]/g,"")}?text=Hola%20${encodeURIComponent(c.nombre||'')}","_blank")' style='background:#25D366;border:none;border-radius:50%;padding:6px 9px;cursor:pointer;display:flex;align-items:center;justify-content:center;box-shadow:0 1px 4px #0002;'><i class='fa-brands fa-whatsapp' style='color:#fff;font-size:1.1em;'></i></button>` : ''}
                    </div>
                </div>
                <div class="contact-actions">
                    <button title="Ver" onclick="verContacto(${contacts.indexOf(c)})" style="background:#2196F3;padding:8px 12px;border-radius:50%;font-size:1.1em;display:flex;align-items:center;justify-content:center;"><i class="fa-solid fa-eye"></i></button>
                        <button title="Modificar" onclick="modificarContacto(${contacts.indexOf(c)})" style="background:#FFC107;color:#fff;padding:8px 12px;border-radius:50%;font-size:1.1em;display:flex;align-items:center;justify-content:center;"><i class="fa-solid fa-pen-to-square"></i></button>
                    <button title="Eliminar" class="delete" onclick="eliminarContacto(${contacts.indexOf(c)})" style="background:#e53935;padding:8px 12px;border-radius:50%;font-size:1.1em;display:flex;align-items:center;justify-content:center;"><i class="fa-solid fa-trash"></i></button>
                </div>
            `;
            container.appendChild(div);
        });
    }
        // Filtro de b√∫squeda de contactos
        document.addEventListener('DOMContentLoaded', function() {
            const filtroInput = document.getElementById('filtroContacto');
            if(filtroInput) {
                filtroInput.addEventListener('input', function() {
                    renderContacts(this.value);
                });
            }
        });
    window.modificarContacto = function(idx) {
        // Guardar el √≠ndice del contacto a editar en localStorage
        localStorage.setItem('editarContactoIdx', idx);
        window.location.href = 'nuevo-contacto.html?edit=1';
    }
    window.verContacto = function(idx) {
        const contacts = getContacts();
        const c = contacts[idx];
        const modal = document.getElementById('modalVerContacto');
        const contenido = document.getElementById('contenidoModalVerContacto');
        // Generar vCard simple para el QR
        const vCard = [
            'BEGIN:VCARD',
            'VERSION:3.0',
            `FN:${c.nombre || ''}`,
            `ORG:${c.empresa || ''}`,
            `TITLE:${c.cargo || ''}`,
            c.telefono ? `TEL;TYPE=CELL:${c.telefono}` : '',
            c.email ? `EMAIL:${c.email}` : '',
            c.whatsapp ? `item1.X-ABLabel:WhatsApp\\nitem1.TEL:${c.whatsapp}` : '',
            c.facebook ? `item2.URL:${c.facebook}` : '',
            c.instagram ? `item3.URL:${c.instagram}` : '',
            c.linkedin ? `item4.URL:${c.linkedin}` : '',
            `NOTE:ID:${c.idUnico || ''}`,
            'END:VCARD'
        ].filter(Boolean).join('\n');
        const qrData = encodeURIComponent(vCard);
        // Limpiar el ID de contacto de cualquier car√°cter no permitido (solo letras, n√∫meros y guiones)
        let idLimpio = c.idUnico ? String(c.idUnico).replace(/[^a-zA-Z0-9\-]/g, '') : t('sin_id');
        contenido.innerHTML = `
            <div style="display:flex;flex-direction:column;align-items:center;">
                <img src="${c.foto || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(c.nombre || 'C') + '&background=2176d2&color=fff'}" alt="Foto" style="width:80px;height:80px;border-radius:50%;object-fit:cover;margin-bottom:12px;box-shadow:0 2px 8px #0002;">
                <h3 style="margin-top:0;">${c.nombre || ''}</h3>
                <div style="margin-bottom:10px;">
                    <strong>${t('empresa')}:</strong> ${c.empresa || ''}</div>
                <div style="margin-bottom:10px;">
                    <strong>${t('cargo')}:</strong> ${c.cargo || ''}</div>
                <div style="margin-bottom:10px;">
                    <strong>${t('telefono')}:</strong> 
                    ${c.telefono ? `<a href='tel:${c.telefono}' style='color:#2196F3;text-decoration:none;font-size:1.2em;margin-left:6px;'><i class='fa-solid fa-phone'></i></a> <span style='font-size:0.98em;color:#444;margin-left:4px;'>${c.telefono}</span>` : ''}
                </div>
                <div style="margin-bottom:10px;">
                    <strong>${t('email')}:</strong> 
                    ${c.email ? `<a href='mailto:${c.email}' style='color:#FF9800;text-decoration:none;font-size:1.2em;margin-left:6px;'><i class='fa-solid fa-envelope'></i></a> <span style='font-size:0.98em;color:#444;margin-left:4px;'>${c.email}</span>` : ''}
                </div>
                <div style="margin-bottom:16px;display:flex;align-items:center;gap:8px;">
                    <span style="display:inline-flex;align-items:center;gap:10px;background:linear-gradient(90deg,#25D366 0%,#2176d2 100%);color:#fff;font-weight:600;padding:10px 22px 10px 14px;border-radius:24px;font-size:1.13em;box-shadow:0 4px 16px #2176d244,0 1.5px 6px #25D36633;border:2px solid #fff;outline:2px solid #2176d2;outline-offset:2px;transition:box-shadow 0.2s;">
                        <i class="fa-solid fa-fingerprint" style="font-size:1.25em;color:#fff;text-shadow:0 2px 8px #2176d288;"></i>
                        <span style="font-family:'Segoe UI',Arial,sans-serif;letter-spacing:0.7px;font-size:1.09em;filter:drop-shadow(0 1px 2px #0002);font-weight:500;">${idLimpio}</span>
                    </span>
                </div>
                <div style="margin:18px 0 0 0;">
                    <img src='https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=${qrData}' alt='QR ID' style='width:120px;height:120px;'>
                </div>
                <div style="display:flex;gap:18px;margin-top:18px;">
                    <button id="btnCompartirContacto" title="'+t('compartir')+'" style="background:#25D366;color:#fff;padding:10px 14px;border:none;border-radius:50%;font-size:1.3em;cursor:pointer;display:flex;align-items:center;justify-content:center;"><i class="fa-solid fa-share-nodes"></i></button>
                    <button id="btnCompartirSMS" title="'+t('enviar_sms')+'" style="background:#2196F3;color:#fff;padding:10px 14px;border:none;border-radius:50%;font-size:1.3em;cursor:pointer;display:flex;align-items:center;justify-content:center;"><i class="fa-solid fa-sms"></i></button>
                </div>
            </div>
        `;
        setTimeout(function() {
            const btnCompartir = document.getElementById('btnCompartirContacto');
            const btnSMS = document.getElementById('btnCompartirSMS');
            let texto = '';
            if(c.nombre) texto += t('nombre') + ': ' + c.nombre + '\n';
            if(c.empresa) texto += t('empresa') + ': ' + c.empresa + '\n';
            if(c.cargo) texto += t('cargo') + ': ' + c.cargo + '\n';
            if(c.telefono) texto += t('telefono') + ': ' + c.telefono + '\n';
            if(c.email) texto += t('email') + ': ' + c.email + '\n';
            if(c.whatsapp) texto += t('whatsapp') + ': ' + c.whatsapp + '\n';
            if(c.facebook) texto += t('facebook') + ': ' + c.facebook + '\n';
            if(c.instagram) texto += t('instagram') + ': ' + c.instagram + '\n';
            if(c.linkedin) texto += t('linkedin') + ': ' + c.linkedin + '\n';
            if(btnCompartir) {
                btnCompartir.onclick = function() {
                    if (navigator.share) {
                        navigator.share({
                            title: t('contacto'),
                            text: texto,
                            url: window.location.href
                        });
                    } else {
                        alert(t('compartir_no_disponible'));
                    }
                }
            }
            if(btnSMS) {
                btnSMS.onclick = function() {
                    const smsBody = encodeURIComponent(texto.replace(/\n/g, '%0A'));
                    window.location.href = 'sms:?body=' + smsBody;
                }
            }
        }, 100);
        modal.style.display = 'flex';
    }
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('cerrarModalVerContacto').onclick = function() {
            document.getElementById('modalVerContacto').style.display = 'none';
            document.getElementById('contenidoModalVerContacto').innerHTML = '';
        };
    });
    window.eliminarContacto = function(idx) {
        const modal = document.getElementById('modalConfirmarEliminar');
        document.getElementById('msgConfirmarEliminar').textContent = t('eliminar_contacto_confirm');
        document.getElementById('btnConfirmarEliminar').textContent = t('eliminar');
        document.getElementById('btnCancelarEliminar').textContent = t('cancelar');
        modal.style.display = 'flex';
        document.getElementById('btnConfirmarEliminar').onclick = function() {
            const contacts = getContacts();
            contacts.splice(idx, 1);
            setContacts(contacts);
            renderContacts();
            modal.style.display = 'none';
        };
        document.getElementById('btnCancelarEliminar').onclick = function() {
            modal.style.display = 'none';
        };
    }
    renderContacts();
    </script>
</body>
</html>
